<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francis & Ruth - Engagement</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="couple.JPG" alt="Francis and Ruth" class="couple-photo">
        <h1>Francis ❤️ Ruth</h1>
        <p class="subtitle">You are warmly invited to our engagement ceremony</p>
        <div class="countdown" id="countdown">
            <div><span id="days">00</span><small>Days</small></div>
            <div><span id="hours">00</span><small>Hours</small></div>
            <div><span id="minutes">00</span><small>Minutes</small></div>
            <div><span id="seconds">00</span><small>Seconds</small></div>
        </div>
        <blockquote>
            "Therefore what God has joined together,<br> let no one separate." -Mark 10:9 </br>
        </blockquote> 
        <section class="join-meet">
            <button onclick="showPreview()" class="meet-link">Join Google Meet</button>
        </section>
        <div id="preview-overlay">
            <div class="preview-slideshow">
                <img src="Love1.jpg" class="slide-img"/>
                <img src="Love2.jpg" class="slide-img"/>
                <img src="Love3.jpg" class="slide-img"/>
            </div>
            <P>Opening Google Meet Shortly</P>
            <button onclick="continueToMeet()" class="continue-btn">Continue to Meet</button>
        </div>
        <footer>
            <p>Happening Live in Ghana & UK</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
